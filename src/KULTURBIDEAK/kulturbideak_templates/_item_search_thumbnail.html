{% load i18n %}
{% load tags %}
{% load leaflet_tags %}

<div class="row search-result-modal">	
	  <!--<div class="col-xs-6 col-md-3">-->
			
		{% if  item.id%}
		<div class="thumbnail col-xs-2 col-md-2">
			
			<a class="bilaketaEmaitza"  href="{{BASE_URL}}/erakutsi_item?id={{item.id}}" >
				<img class="ob_thumbnail-mini" title="{% if item.dc_title %}{{ LANGUAGE_CODE|choose_title_language:item.dc_title|format_html:1|safe}}{% endif%}" src="{% if item.ob_thumbnail%} {{item.ob_thumbnail|proxyPassHttp}} {% elif item.edm_object %} {{item.edm_object|proxyPassHttp}} {%else%} /uploads/NoIrudiItem.png {% endif %}">
				<div class="dark-overlay">
					<i class="icon-ob-{{item.edm_type|lower}} overlay-icon-mini kolore-{{item.edm_type|lower}}"></i>
				</div>
			</a>
			
		</div>		
		<!--http://jsfiddle.net/WjKyF/-->
		<div class="caption col-xs-10 col-md-10">
				 <input type="hidden" id="item_id_{{ forloop.counter }}" value="{{item.id}}"/>
				 <input type="hidden" id="titulua_{{ forloop.counter }}" value="{{item.dc_title}}"/>
				 <input type="hidden" id="mota_{{ forloop.counter }}" value="{{item.edm_type}}"/>
				  {% if item.ob_thumbnail %}
				 	<input type="hidden" id="irudia_{{ forloop.counter }}" value="{{item.ob_thumbnail}}"/>
				  {% else%}
				 	 <input type="hidden" id="irudia_{{ forloop.counter }}" value="{{item.edm_object}}"/>
				  {%endif%}
				
				<ul class="caption-info">
				{% if item.dc_title %}
					<li>
						<h5><a class="bilaketaTitulua" title="{{ LANGUAGE_CODE|choose_title_language:item.dc_title|format_html:1|safe}}" href="{{BASE_URL}}/erakutsi_item?id={{item.id}}" id="titulua">{{ LANGUAGE_CODE|choose_title_language:item.dc_title|format_html:1|safe}}</a></h5>
                    </li>    
				{%endif%}
				</ul>

		</div>	 <!-- caption -->			    
		<div class="kudeaketa">                       
		</div> <!-- kudeaketa buttons -->
		{% endif %}		
  </div><!-- search-result-->
