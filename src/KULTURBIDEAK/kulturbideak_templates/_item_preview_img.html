{% load i18n %}
{% load leaflet_tags %}
{% load qr_tags %}
{% load tags%}

<a id="item_img" class="img-responsive nabigItem" href="{% if momentukoItema.edm_isshownby %}{{momentukoItema.edm_isshownby}}{%else%} # {%endif%}" target="{% if momentukoItema.edm_isshownby %}_blank{%endif%}" >
     
      {% if momentukoItema.ob_thumbnail %} 
	  <img id="prev_ob_thumb" style="max-width:100%;" title="{{ LANGUAGE_CODE|choose_title_language:momentukoItema.dc_title|format_html:1|safe}}" src="{{momentukoItema.ob_thumbnail|proxyPassHttp}}">
	 
     {% elif '.pdf' in momentukoItema.edm_isshownby %}
	<object data="{{momentukoItema.edm_isshownby}}" type="application/pdf" width="100%" height="60%">
		<iframe src="{{momentukoItema.edm_isshownby}}" style="border: none;" width="100%" height="60%">
			<img id="prev_ob_pdfby" style="max-width:100%;" alt="{{momentukoItema.dc_title}}" src="/uploads/NoIrudiItem.png">
		</iframe>		
	</object>	 
	{% elif momentukoItema.edm_isshownat %}
	 <iframe id="preview_frame" style="width:100%;height:300px;" src="{{momentukoItema.edm_isshownat|proxyPassHttp}}"></iframe>
	
	 {%else%}
	<img id="prev_lastr" alt="{{momentukoItema.dc_title}}" src="/uploads/NoIrudiItem.png">
	{%endif%} 
</a>
