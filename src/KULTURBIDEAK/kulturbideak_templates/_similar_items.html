{% load i18n %}
{% load qr_tags %}
{% load tags%}

<div class="container">
	<div class="row">
		<div class="col-md-1"></div>

		<div class="col-md-10">
			<h2 class="titulu-kolorea antzekoTitulua">{% trans "ANTZEKO ITEMAK" %}</h2>

			{% for antzekoa in mlt %}
			{% if forloop.counter < 5 %}
			<div class="col-xs-6 col-md-3">

				<div class="">
					<a class="thumbnail bilaketaEmaitza"  href="{{BASE_URL}}/erakutsi_item?id={{antzekoa.item_id}}" > <img  alt="{{antzekoa.dc_title}}" src="	{% if antzekoa.edm_object %}{{antzekoa.edm_object}}{%else%} /uploads/NoIrudiItem.png {% endif %}"> </a>

					<div class="caption">
						<p class="uppercase">
							{{antzekoa.edm_provider}}
						</p>							
						{% if antzekoa.dc_title%}
						<p class="antzekoItemTitulua">
							{{ antzekoa.dc_title|correct_language_tags }}
						</p>
						{%endif%}						
					</div>
				</div>
			</div>
			{%endif%}
			{%endfor%}

		</div>

		<div class="col-md-1"></div>

	</div>
</div>
