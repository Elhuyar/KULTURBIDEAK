{% load i18n %}
{% load tags %}
{% load leaflet_tags %}



<!-- page loading message modal -->
<div id="loading_modal" class="modal text-center" style="display:none;">			
	<div class="loader">
		<img src="{{ STATIC_URL}}img/loader/ob-loader-animated-ezgif-fading-noback.png"/>				
	</div>
	<h6 class="kolore-txuria">{% trans "Datuak kargatzen..." %}</h6>
</div>
		

<!-- login modal -->
<div class="modal" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalLabel" aria-hidden="true" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">				        		
	    	<div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="login-modal-title">{% trans "Sartu zure kontuan" %}</h4>
			</div>
		    <div class="modal-body">
		    	<form method="POST" class="form" action="">
					{% csrf_token %}
					{{ login_form }}
					<input type="submit" name="login" class="btn kolore-gris-0 square-back no-hover eskuma to-footer-alone" value="{% trans 'Sartu' %}">
				</form>
		    </div>
			<div class="modal-footer">						
   				<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  				<button type="button" class="btn btn-primary">Save changes</button>-->
			</div>			
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- register modal -->
<div class="modal" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modalLabel" aria-hidden="true" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">				        		
	    	<div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="login-modal-title">{% trans "Sortu kontua" %}</h4>
   			</div>
		    <div class="modal-body">
				<form action="{{BASE_URL}}/erregistratu" method="post" class="form login-erregistratu">
					{% csrf_token %}
					{{ erabiltzailea_form.as_ul }}
					<br/>
	
					<button class="btn kolore-gris-0 square-back no-hover eskuma to-footer" type="submit" name="Erabiltzailea_gehitu">
						{% trans "Erregistratu" %}
					</button>
				</form>
			</div>
   			<div class="modal-footer">
				<button type="button" class="btn kolore-gris-0 square-back no-hover ezkerra" data-dismiss="modal">{% trans "Atera" %}</button>
			</div>

			<!--<div class="login-help">
			<a href="#">{% trans "Erregistratu" %}</a> - <a href="#">{% trans "Pasahitza ahaztu duzu?" %}</a>
			</div>-->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
